<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Shuffle and Sort!</title>
  
  <!--  Styles  -->
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="wrapper">
    <header>Shuffle and Sort</header>
    <div class="container">
      <aside class="btn_wrapper">
        <button class="btn_shuffle" onclick="shuffle()">Shuffle</button>
        <button class="btn_sort" onclick="sort()">Sort</button>
      </aside>
      <section class="grid">
        <div class="card card_1"><p>1</p></div>
        <div class="card card_2"><p>2</p></div>
        <div class="card card_3"><p>3</p></div>
        <div class="card card_4"><p>4</p></div>
        <div class="card card_5"><p>5</p></div>
        <div class="card card_6"><p>6</p></div>
        <div class="card card_7"><p>7</p></div>
        <div class="card card_8"><p>8</p></div>
        <div class="card card_9"><p>9</p></div>
      </section>
    </div>
    <footer>Shuffle and sort by Santosh Rapaka</footer>
  </div>
  <!-- Scripts -->
  <script src="script/script.js"></script>
</body>
</html>
